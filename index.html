<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <label for="quantidade">Quantidade de caracteres: (min. 6 - máx. 32)</label>
        <input type="number" value="6" id="quantidade" onblur="verificarQuantidade()" onchange="verificarQuantidade()"/>

        <label for="numeros" title="0 ... 9">Números (0-9)</label>
        <input type="checkbox" id="numeros" checked/>

        <label for="minusculas" title="a ... z">Letras minúsculas (a-z)</label>
        <input type="checkbox" id="minusculas" checked/>

        <label for="maiusculas" title="A ... Z">Letras maiúsculas (A-Z)</label>
        <input type="checkbox" id="maiusculas" checked/>

        <label for="especiais" title="! ? @ # $ % & * - _ + = / .">Caracteres especiais</label>
        <input type="checkbox" id="especiais" checked/>
    </form>

        <button type="button" onclick="gerar()">Gerar</button>

        <input type="text" id="resultado"/>
</body>

<script src="script.js"></script>

</html>
