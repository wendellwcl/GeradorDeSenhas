<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/icon.png">
    <script src="https://kit.fontawesome.com/dd77c33531.js" crossorigin="anonymous"></script>
</head>
<body onload="estadoInicial()">

    <h1>Gerador de senhas</h1>

    <div id="container">
        
        <div id="container-parametros">
            <div id="container-quantidade">
                <h2>Quantidade de caracteres</h2>
                <span>( min. 6 - máx. 32 )</span>
                <input type="number" value="6" id="quantidade" onblur="verificarQuantidade()" onchange="verificarQuantidade()"/>
            </div>

            <div id="container-caracteres">
                <h2>Tipos de caracteres</h2>

                <label for="numeros" id="label-numeros" title="0 . . . 9">Números</label>
                <input type="checkbox" id="numeros" checked onchange="label(this.id)"/>
                
                <label for="minusculas" id="label-minusculas" title="a . . . z">Letras minúsculas</label>
                <input type="checkbox" id="minusculas" checked onchange="label(this.id)"/>
                
                <label for="maiusculas" id="label-maiusculas" title="A . . . Z">Letras maiúsculas</label>
                <input type="checkbox" id="maiusculas" checked onchange="label(this.id)"/>
                
                <label for="especiais" id="label-especiais" title="! ? @ # $ % & * - _ + = / .">Caracteres especiais</label>
                <input type="checkbox" id="especiais" onchange="label(this.id)"/>
            </div>
        </div>

        <button type="button" id="btn-gerar" onclick="gerar()">Gerar</button>

        <div id="container-resultado">
            <input type="text" id="resultado" readonly/>
            <button type="button" id="btn-copiar" onclick="copiarTexto()"><i class="fa-regular fa-copy"></i> Copiar</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
